<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="mp_style.css">
    <title>EuroBeat - Music Player</title>
</head>

<body>

    <div class="background"></div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="speedometer">
            <div class="needle" id="needle"></div>
            <div class="dash-container">
                <div class="dash" style="transform: rotate(18deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(36deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(54deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(72deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(90deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(108deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(126deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(144deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(162deg) translate(115px);"></div>
                <div class="dash" style="transform: rotate(180deg) translate(115px);"></div>
            </div>
        </div>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>

    <script src="mp_script.js"></script>
</body>

</html>
